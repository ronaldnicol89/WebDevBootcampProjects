<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label>First Name:<input type="text" name="firstname" placeholder="John"></label>
      <label>Last Name:<input type="text" name="lastname" placeholder="Smith"></label><br>

      <label for="male">Male<input type="radio" id="gender" value="male"></label>
      <label for="female">Female<input type="radio" id="gender" value="female"></label>
      <label for="other">Other<input type="radio" id="gender" value="other"></label><br>

      <label>Email:<input type="email" placeholder="your email" required></label>
      <label>Password:<input type="password" minlength="5" maxlength="10"required></label> <br>

      <label for="birthday">Birthday:</label>
        <select id="birthday" name="Month">
          <option disabled=""default selected>Month</option>
          <option value="Jan">Jan</option>
          <option value="Feb">Feb</option>
          <option value="Mar">Mar</option>
          <option value="Apr">Apr</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="Aug">Aug</option>
          <option value="Sep">Sep</option>
          <option value="Oct">Oct</option>
          <option value="Nov">Nov</option>
          <option value="Dec">Dec</option>
        </select>

        <select id="birthday" name="Day">
            <option disabled=""default selected>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="31">31</option>
        </select>

        <select id="birthday" name="Year">
            <option disabled=""default selected>Year</option>
            <option value="1950">1950</option>
            <option value="1960">1960</option>
            <option value="1970">1970</option>
            <option value="1980">1980</option>
            <option value="1989">1989</option>
            <option value="1990">1990</option>
            <option value="2001">2001</option>
        </select>
<br>
        <label for="terms">I agree to the terms and conditions</label>
            <input type="checkbox" id="terms" value="y" required> <br>
            <input type="submit" value="Submit">

    </form>


  </body>
</html>
